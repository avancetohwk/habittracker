<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let habit of habits"  >
      <ion-item (click)="goToDetailsPage(habit)"> 
        <ion-label >{{habit?.Name}}</ion-label>
        <ion-badge slot="end">{{habit?.CurrStreak}}</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="addTracking(habit)">
          <ion-icon style="font-size: 2em;" name="sad-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item *ngFor="let habit of habits" (click)="test(habit)">
      
      <ion-label>{{habit?.Name}}</ion-label>
      
      
      <ion-icon slot="end" name="sad-outline" (click)="addTracking('da')"></ion-icon>
      
    </ion-item>
  </ion-list>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
