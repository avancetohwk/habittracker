<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
  <ion-list class="habit-list" *ngIf="!isLoading">
    <ion-card *ngFor="let habit of habits" class="habit-card glassmorphism-green" >
      <p class="watermark">{{habit?.Name}}</p>
      <ion-card-header (click)="goToDetailsPage(habit)">
        <ion-card-title>{{habit?.Name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
       
        <ion-grid>
          <ion-row>
            <ion-col col-6 >
              <ion-row>
                <div>
                  <ion-icon col-4 slot="start"  name="flame-outline"></ion-icon>
                </div>
                <div >
                  <ion-label col-8>
                    <h2 >{{habit?.CurrStreak}}</h2>
                    <p >Current Streak</p>
                  </ion-label> 
                </div>
              </ion-row>
              
            </ion-col>
            <ion-col col-6 >
              <ion-row>
                <div>
                  <ion-icon  col-4 slot="start"  name="sad-outline"></ion-icon>
                </div>
                <div >
                  <ion-label col-8>
                    <h2 >{{habit==null?"-": parseDate(habit?.FinalTracking?.Date)|date:"MMM dd yyyy"}}</h2>
                    <p >Previous failure</p>
                  </ion-label> 
                </div>
              </ion-row>
              
            </ion-col>
          </ion-row>
          <ion-row class="progress-bar-row" >
            <ion-col size="10">
              <ion-progress-bar value={{habit.Completed}} buffer={{habit.Completed}}></ion-progress-bar>
            </ion-col>
            <ion-col size="2"><ion-button fill="clear"  class="reset-btn " size="small">
              <ion-icon  name="refresh" *ngIf="!isAddingTracking" (click)="addTracking(habit)"></ion-icon>
                <ion-ripple-effect></ion-ripple-effect>
                <ion-spinner *ngIf="isAddingTracking" name="crescent"></ion-spinner>
              
            </ion-button></ion-col>
          </ion-row>
        </ion-grid>
      
      </ion-card-content>
    </ion-card>
      <div class="flex-center" >
        <ion-fab-button size="small"  >
          <ion-icon style="font-size: 2em;color: black;"  name="add"></ion-icon>
            <ion-ripple-effect></ion-ripple-effect>
            <ion-spinner *ngIf="isAddingTracking" name="crescent"></ion-spinner>
          
        </ion-fab-button>
      </div>
    
  </ion-list>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
