<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    {{habit?.Name}}
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row>
      <ion-col size="7"> 
        <ion-item>
          <div style="display: flex;">
            <ion-icon slot="start" style="font-size: 2em;padding:0.125em" name="flame-outline"></ion-icon>
            <ion-label>
              <h2>10/12</h2>
              <p style="font-size:0.75em">Current Streak</p>
            </ion-label> 
          </div>
        </ion-item>
        <ion-item>
          <div style="display: flex;">
            <ion-icon slot="start" style="font-size: 2em;padding:0.125em" name="sad-outline"></ion-icon>
            <ion-label>
              <h2>10 May 2021</h2>
              <p style="font-size:0.75em">Previous failure</p>
            </ion-label> 
          </div>
        </ion-item>
        
      </ion-col>
      <ion-col size="5"> 
        <div id="gaugeChartContainer"></div>
      </ion-col>
    </ion-row>


    <ion-segment [(ngModel)]="calendar.mode">
      <ion-segment-button value="month">
        <ion-label>Month</ion-label>
      </ion-segment-button>
      <ion-segment-button value="week">
        <ion-label>Week</ion-label>
      </ion-segment-button>
      <ion-segment-button value="day">
        <ion-label>Day</ion-label>
      </ion-segment-button>
    </ion-segment>
   
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="createRandomEvents()" expand="block" fill="outline">
          Add random events
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="removeEvents()" expand="block" fill="outline">
          Remove all events
        </ion-button>
      </ion-col>
    </ion-row>
   
    <ion-row>
      <!-- Move back one screen of the slides -->
      <ion-col size="2">
        <ion-button fill="clear" (click)="back()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
   
      <ion-col size="8" class="ion-text-center">
        <h2>{{ viewTitle }}</h2>
      </ion-col>
   
      <!-- Move forward one screen of the slides -->
      <ion-col size="2">
        <ion-button fill="clear" (click)="next()">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
   
    <calendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      startHour="6"
      endHour="20"
      step="30"
      startingDayWeek="1"
    >
    </calendar>
   

  </ion-grid>
  
</ion-content>
