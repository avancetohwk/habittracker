<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    {{habit?.Name}}
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row >
      
        
      
      <ion-col size="7"> 
        <ion-card class="neon-border">
        <ion-row class="stat-item">
          <div >
            <ion-icon slot="start"  name="flame-outline"></ion-icon>
            <ion-label>
              <h2>{{habit.CurrStreak}}/{{habit.TargetDays}}</h2>
              <p >Current Streak</p>
            </ion-label> 
          </div>
        </ion-row>
        <ion-row class="stat-item">
          <div >
            <ion-icon slot="start"  name="sad-outline"></ion-icon>
            <ion-label>
              <h2>{{parseDate(habit.FinalTracking?.Date)|date:"MMM dd yyyy"}}</h2>
              <p>Previous failure</p>
            </ion-label> 
          </div>
        </ion-row>
      </ion-card>
      </ion-col>
      <ion-col size="5"> 
        <div id="gaugeChartContainer"></div>
      </ion-col>
    
    </ion-row>
  
  </ion-grid>

        <ion-label>Month</ion-label>

    <ion-row>
      <!-- Move back one screen of the slides -->
      <ion-col size="2">
        <ion-button fill="clear" (click)="back()">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
   
      <ion-col size="8" class="ion-text-center">
        <h2 class="calendar-title">{{ viewTitle }}</h2>
      </ion-col>
   
      <!-- Move forward one screen of the slides -->
      <ion-col size="2">
        <ion-button fill="clear" (click)="next()">
          <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
   
    <calendar 
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)"
      startHour="6"
      endHour="20"
      step="30"
      startingDayWeek="1"
      [monthviewDisplayEventTemplate]="monthviewDisplayEventTemplate"
      [monthviewEventDetailTemplate]="monthviewEventDetailTemplate"
    >
    </calendar>
   
    <ng-template #monthviewDisplayEventTemplate let-view="view" let-row="row" let-col="col">
      <div [class.with-event]="view.dates[row*7+col].events.length" (click)="onCurrentDateChanged(view.dates[row*7+col].events.length)">
        {{view.dates[row*7+col].label}}
        <div class="indicator-container">
          <div class="event-indicator" *ngFor="let e of view.dates[row*7+col].events"></div>
        </div>
      </div>
    </ng-template>

    <ng-template #monthviewEventDetailTemplate let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
      <ion-list class="event-detail-container" has-bouncing="false" *ngIf="showEventDetail" overflow-scroll="false">
          <!-- <ion-item *ngIf="selectedDate?.events.length>0"  (click)="eventSelected(event)">
            <span *ngIf="!selectedDate?.events[0]?.allDay" class="monthview-eventdetail-timecolumn">{{selectedDate?.events[0]?.startTime|date: 'dd MMM yyyy'}} 
            </span>
            <ion-label  slot="end">
              <h2 style="display: inline;vertical-align: top;">{{selectedDate?.events.length}}</h2>
          </ion-label> 
          <ion-icon slot="end" name="create-outline" (click)="presentPrompt()"></ion-icon>
          <ion-icon slot="end" name="trash-outline"></ion-icon>
        </ion-item>
          <ion-item *ngIf="selectedDate?.events.length==0">
              <div class="no-events-label">{{noEventsLabel}}</div>
          </ion-item>-->
        <ion-item class="event-details-item"> 
          <figure>
            <header>
              {{selectedDate?.date| date: 'MMM'}}
            </header>
            <section>
              {{selectedDate?.date| date: 'dd'}}
            </section>
          </figure>
            
          <ion-icon class="stepper-btn"  (click)="removeFrequency(selectedDate)" name="remove-circle-outline"></ion-icon>
          <ion-label>
            <h1>{{selectedDateEventsCount}}</h1>
          </ion-label>
          <ion-icon class="stepper-btn" (click)="addFrequency(selectedDate)" name="add-circle-outline"></ion-icon>
          <ion-icon class="frequency-icon" (click)=resetFrequency(selectedDate)  name="refresh-outline"></ion-icon>
          <ion-icon class="frequency-icon" name="save-outline"></ion-icon>
          
          <!-- <ion-button style="margin:0" fill="outline" (click)=resetFrequency(selectedDate) slot="end"><ion-icon  name="refresh-outline"></ion-icon></ion-button>
          <ion-button style="margin:0" fill="outline"  slot="end"><ion-icon  name="save-outline"></ion-icon></ion-button> -->
        </ion-item>
      </ion-list>
  </ng-template>




<!-- List Headers in Lists -->
<ion-list>
  <ion-list-header lines="none">
    <ion-label><h1>Longest Streaks</h1></ion-label>
  </ion-list-header>
  <ion-item lines="none">
    <ion-segment scrollable class="streak-segment">
      <div *ngFor="let s of streaks;index as idx">
        <div class="notify-badge" [ngClass]="{'gold':idx==0,'silver':idx==1,'bronze':idx==2}"></div>
        <ion-segment-button class="streak-segment-btn neon-border" value="home">
          <h2>{{s.Streak}}</h2><p>{{s.StartDate}} - {{s.EndDate}}</p>
        </ion-segment-button>
      </div>
    </ion-segment>
  </ion-item>
</ion-list>


<!-- Average -->
<div id="bubbleChartContainer"></div>


  
</ion-content>
